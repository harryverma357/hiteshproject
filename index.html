<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <header class="header">
                <h1>Resume Builder</h1>
                <p>Create a professional resume with live preview</p>
            </header>

            <div class="main-content">
                <!-- Form Section -->
                <div class="form-section">
                    <!-- Personal Information -->
                    <div class="form-card">
                        <div class="card-header">
                            <h2><span class="bullet"></span>Personal Information</h2>
                        </div>
                        <div class="card-content">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" placeholder="John Doe">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="john@example.com">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" id="phone" placeholder="+1 (555) 123-4567">
                                </div>
                                <div class="form-group">
                                    <label for="location">Location</label>
                                    <input type="text" id="location" placeholder="New York, NY">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="website">Website/LinkedIn</label>
                                <input type="text" id="website" placeholder="https://linkedin.com/in/johndoe">
                            </div>
                            <div class="form-group">
                                <label for="summary">Professional Summary</label>
                                <textarea id="summary" rows="4" placeholder="Brief professional summary highlighting your key strengths and career objectives..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Work Experience -->
                    <div class="form-card">
                        <div class="card-header">
                            <h2><span class="bullet"></span>Work Experience</h2>
                            <button class="add-btn" onclick="addExperience()">Add Experience</button>
                        </div>
                        <div class="card-content" id="experienceContainer">
                            <!-- Experience items will be added here -->
                        </div>
                    </div>

                    <!-- Education -->
                    <div class="form-card">
                        <div class="card-header">
                            <h2><span class="bullet"></span>Education</h2>
                            <button class="add-btn" onclick="addEducation()">Add Education</button>
                        </div>
                        <div class="card-content" id="educationContainer">
                            <!-- Education items will be added here -->
                        </div>
                    </div>

                    <!-- Skills -->
                    <div class="form-card">
                        <div class="card-header">
                            <h2><span class="bullet"></span>Skills</h2>
                            <button class="add-btn" onclick="addSkill()">Add Skill Category</button>
                        </div>
                        <div class="card-content" id="skillsContainer">
                            <!-- Skills items will be added here -->
                        </div>
                    </div>
                </div>

                <!-- Preview Section -->
                <div class="preview-section">
                    <div class="preview-actions">
                        <button class="print-btn" onclick="printResume()">
                            ðŸ“„ Print/Save PDF
                        </button>
                    </div>
                    
                    <div class="resume-preview" id="resumePreview">
                        <div class="resume-header">
                            <div class="resume-title">
                                <h1 id="previewName">Your Name</h1>
                                <div class="resume-contact" id="previewContact">
                                    <!-- Contact info will be populated here -->
                                </div>
                            </div>
                        </div>

                        <div class="resume-body">
                            <div class="resume-section" id="previewSummary" style="display: none;">
                                <h2>Professional Summary</h2>
                                <p id="previewSummaryText"></p>
                            </div>

                            <div class="resume-section" id="previewExperience" style="display: none;">
                                <h2>Work Experience</h2>
                                <div id="previewExperienceList"></div>
                            </div>

                            <div class="resume-section" id="previewEducation" style="display: none;">
                                <h2>Education</h2>
                                <div id="previewEducationList"></div>
                            </div>

                            <div class="resume-section" id="previewSkills" style="display: none;">
                                <h2>Skills</h2>
                                <div id="previewSkillsList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
